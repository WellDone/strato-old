<div id="datapage_content">
	<div id="datapage_left">
		<div id="datapage_map"></div>
		<div id="datapage_monitorList">
			<ul>
				<li class="header">
					Monitors
				</li>
			{{#monitors}}
				<li class="monitor">
					<span>{{name}}</span>
				</li>
			{{/monitors}}
			</ul>
		</div>
	</div>
	<div id="datapage_right">
		<div id="datapage_visualization"></div>
		<div id="datapage_stats">
			<h1 class="datapage-title">{{name}}</h1>
		</div>
	</div>
</div>
