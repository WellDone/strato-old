<div style="width:200px; margin-top:15px; margin-left:auto; margin-right:auto">
  <form accept-charset="UTF-8" id="login-form" class="form-horizontal" role="form">
    <div class="form-group row">
      <div class='col-sm-12'>
        <input type="text" class="form-control" id="login-email" placeholder="Email">
      </div>
    </div>
    <div class="form-group row">
      <div class='col-sm-12'>
        <input type="password" class="form-control" id="login-password" placeholder="Password">
      </div>
    </div>
   
   <div class="form-group row">
      <div class="col-sm-12">
        <input class="btn btn-primary col-sm-12" type="submit" name="commit" value="Sign In" />
      </div>
    </div>
  </form>
  <div id="login-form-error" class="alert alert-danger hidden"></div>
</div>
