{{#each columns}}
  {{#if this.isRef}}
    <td>
    {{#each refs}}
      <span class="label label-info">{{.}}</span>
    {{/each}}
  {{else}}
    <td>{{.}}</td>
  {{/if}}
{{/each}}
<td class="resource-manager"><a class="editResource">edit</a>&nbsp;<a data-toggle="modal" data-target="#deleteModal" class="deleteResource">delete</a></td>
