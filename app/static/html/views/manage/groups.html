<h1 class="page-header">Monitor Sites</h1>
<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Country</th>
        <th>Monitors</th>
      </tr>
    </thead>
    <tbody>
      {{#sites}}
        <tr class="linkRow" data-url="/manage/groups/{{id}}">
          <td>{{name}}</td>
          <td>{{country}}</td>
          <td>{{monitors.length}}</td>
        </tr>
      {{/sites}}
  </table>
</div>
