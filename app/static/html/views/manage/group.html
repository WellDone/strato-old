<h1 class="page-header">{{name}}</h1>
<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>GSM ID</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {{#monitors}}
        <tr class="linkRow" data-url="/manage/monitor/{{gsmid}}">
          <td>{{name}}</td>
          <td>{{gsmid}}</td>
          <td>{{status}}</td>
        </tr>
      {{/monitors}}
  </table>
</div>
