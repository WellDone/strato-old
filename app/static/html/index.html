<!DOCTYPE html>
<html style="height:100%" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>WellDone Strato Data Portal</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/base.css" rel="stylesheet">
    <link href="/static/css/rickshaw.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body style="height:100%">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="/"><img id="logo" src="/static/img/logo.png" /></a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li id="navbar-explore" class="hidden"><a href="/explore">Explore</a></li>
            <li id="navbar-manage" class="hidden"><a href="/manage">Manage</a></li>
            <li id="navbar-login" class="dropdown hidden">
              <a id="navbar-login-link"
                 href="/login"
                 class="dropdown-toggle"
                 data-toggle="dropdown">Sign In<b class="caret"></b>
              </a>
              <div class="dropdown-menu" style="padding: 15px;">
                <form accept-charset="UTF-8" id="navbar-login-form">
                  <input id="user_username" style="margin-bottom: 15px;" type="text" name="username" size="30" placeholder="Email..."/>
                  <input id="user_password" style="margin-bottom: 15px;" type="password" name="password" size="30" placeholder="Password..."/>
                  <div class="input-group"><input id="user_remember_me" style="float: left; margin-right: 10px;" type="checkbox" name="user[remember_me]" value="1" />
                  <label class="string optional" for="user_remember_me"> Remember me</label></div>
                 
                  <input class="btn btn-primary" style="clear: left; width: 100%; height: 32px; font-size: 13px;" type="submit" name="commit" value="Sign In" />
                </form>
              </div>
            </li>
            <li id="navbar-profile" class="dropdown hidden">
              <a href="#"
                 class="dropdown-toggle"
                 data-toggle="dropdown"><span id="navbar-profile-username"></span><b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                <li id='navbar-profile-account'><a href="/profile/account">Account</a></li>
                <li id='navbar-profile-settings'><a href="/profile/settings">Settings</a></li>
                <li id='navbar-profile-logout'><a href="/logout">Log Out</a></li>
              </ul>
            </li>
          </ul>
          <form class="navbar-form navbar-right hidden" id="navbar-search-form">
            <input id="navbar-search-text" type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </div>

    <div id="content" style="height:100%;" class="container-fluid">
    </div>

    <script data-main="/static/js/main.js" src="/static/js/lib/require.js"></script>
  </body>
</html>
