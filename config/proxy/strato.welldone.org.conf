upstream api_server {
  server localhost:10000;
}
upstream gateway_server {
  server localhost:11000;
}

server {
  #listen 443 ssl;
  listen 80;
  server_name www.strato.welldone.org strato.welldone.org localhost;

  #ssl_certificate     /home/root/www.welldone.org.crt;
  #ssl_certificate_key /home/root/www.welldone.org.key;

  access_log /var/log/nginx/welldone.access.log;
  error_log /var/log/nginx/welldone.error.log;

  root /welldone/app;
  
  #error_page 404 /404.html;

  location /api/ {
    # Proxy request to node API server:

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-NginX-Proxy true;

    proxy_pass http://api_server;
    proxy_redirect off;
  }

  location /gateway/ {
    # Proxy request to node Gateway server:

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-NginX-Proxy true;

    proxy_pass http://gateway_server;
    proxy_redirect off;
  }

  location /static/ {
    #Can't use sendfile with virtualbox shares
    sendfile  off;

    access_log off;
  }
  location / {
    rewrite ^(.+)$ /static/html/index.html last;
  }
}